name: openotp
description: "OpenOTP is an open-source two-factor authentication (2FA) application for Android, iOS, macOS, and Windows."
publish_to: 'none'

version: 1.1.0+2

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # OTP generation
  otp: ^3.1.4

  # Secure storage for OTP keys
  flutter_secure_storage: ^9.0.0

  # For QR code generation (optional for future expansion)
  qr_flutter: ^4.1.0

  # For QR code scanning
  qr_code_scanner_plus: ^2.0.10+1

  # For QR code scanning from image files
  zxing2: ^0.2.3
  image: ^4.1.7

  # For file picking on desktop platforms
  file_picker: ^10.1.2

  # For file operations on mobile platforms
  path_provider: ^latest_major_version
  share_plus: ^latest_major_version

  # Logging
  logger: ^2.0.2+1

  # Settings storage
  shared_preferences: ^2.2.2

  # State management
  provider: ^6.1.2

  # For floating action button menu
  flutter_speed_dial: ^7.0.0
  flutter_svg: ^2.0.17

  # For biometric authentication
  local_auth: ^2.1.8
  local_auth_windows: ^1.0.10

  # For color picker in custom theme creation
  flutter_colorpicker: ^1.0.3

  # For LAN sync functionality
  network_info_plus: ^6.1.3
  device_info_plus: ^11.3.3
  encrypt: ^5.0.3
  crypto: ^3.0.3
  uuid: ^4.3.3
  cryptography: ^2.7.0
  flutter_launcher_icons: ^0.14.2
  image_picker: ^1.1.2
  base32: ^2.1.3
  golden_toolkit: ^0.15.0
  golden_screenshot: ^3.2.0
  package_info_plus: ^8.3.0
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter_launcher_icons:
  # Android
  android: true
  image_path_android: "assets/icons/icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/icon_transparent.png"
  adaptive_icon_monochrome: "assets/icons/icon_transparent_invert.png"

  # iOS
  ios: true
  image_path_ios_dark_transparent: "assets/icons/icon_transparent_invert.png"
  image_path_ios: "assets/icons/icon.png"
  remove_alpha_ios: true
  background_color_ios: "#ffffff"

  # Web
  web:
    generate: true
    image_path: "assets/icons/icon.png"

  # Windows
  windows:
    generate: true
    image_path: "assets/icons/icon.png"
    icon_size: 256

  # MacOS
  macos:
    generate: true
    image_path: "assets/icons/icon.png"

flutter:
  uses-material-design: true

